<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeeFood</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background-color: #f0f0f0; }
        h1 { color: #d32f2f; }
        #result { font-size: 3em; font-weight: bold; margin-top: 20px; }
        .hotdog { color: green; }
        .not-hotdog { color: red; }
    </style>
</head>
<body>
    <p>Upload a photo to identify what food it is.</p>
    
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="checkFood()">Check</button>
    
    <div id="result"></div>

    <script>
        async function checkFood() {
            const input = document.getElementById('imageInput');
            const resultDiv = document.getElementById('result');
            
            if (input.files.length === 0) {
                alert("Please select a file first!");
                return;
            }

            resultDiv.className = "";

            const formData = new FormData();
            formData.append('file', input.files[0]);

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                resultDiv.innerText = data.result;
                if (data.result.includes("Not")) {
                    resultDiv.className = "not-hotdog";
                } else {
                    resultDiv.className = "hotdog";
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerText = "Error processing image.";
            }
        }
    </script>
</body>
</html>
